# Multiple likelihoods

In many situations, you need to combine data from different sources and need to be able to handle multiple likelihoods:

- a different family of distribution (e.g. a subset of the data follows a Gaussian distribution
and the other follows a Poisson distribution)

- the same family of distribution but with different hyperparameters (eg one subset of the data comes from a Gaussian distribution with unknown precision `\(\tau_1\)` and the other from a Gaussian with unknown precision `\(\tau_2\)`).

---

# Example
This example shows how to use information from two data sources to estimate the effect of a common covariate.

1\. We simulate `\(n=100\)` data from the Binomial distribution:

```r
&gt; n = 100
&gt; x1 = runif(n)
&gt; eta1 = 1 + x1
&gt; y1 = rbinom(n, size = 1, prob = exp(eta1)/(1+exp(eta1)))
&gt; df1 = data.frame(xx=x1, Y=y1)
```

2\. We simulate `\(n=100\)` data from the Poisson distribution

```r
&gt; x2 = runif(n)
&gt; eta2 = 1 + x2
&gt; y2 = rpois(n, exp(eta2))
&gt; df2 = data.frame(xx=x2, Y=y2)
```

---
# Implementation with `inla`

3\. Define the block matrix

```r
&gt; Y = matrix(NA, 2*n, 2)  
&gt; Y[1:n, 1] = y1 
&gt; Y[1:n + n, 2] = y2 
&gt; Ntrials = c(rep(1,n), rep(NA, n)) # required only for Binomial data
```

4\.

```r
&gt; xx = c(x1, x2)
&gt; 
&gt; formula = Y  ~ 1 + xx
&gt; 
&gt; library(INLA)
&gt; output = inla(formula,
+               data = list(Y = Y, xx = xx),
+               family = c("binomial", "Poisson"),
+               Ntrials = Ntrials)
&gt; 
&gt; output$summary.fixed
```

```

# The `copy` feature

- It is used when a latent field is needed more than once in the model formulation.
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

-  This feature fixes a limitation in the `formula`.  Recall that the model

```r
&gt; formula = y ~ f(idx1, model1, ...) + f(idx2, model2, ...)
```
only allows ONE element from each sub-model to contribute to the linear predictor for each observation. This means that the linear predictor is connected to ONE element of the random effect `idx1` and to ONE element of the random effect `idx2`.

&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- This is not sufficient when we need to share the same effect and this will be estimated by using tow or more parts of the dataset. 

---

# Two likelihoods and shared spatial effect

.panelset[
.panel[.panel-name[Model]

- We consider two sets of observations (with `\(n_1\)` and `\(n_2\)` observations):
`\begin{align}
y_{i1} &amp;\sim \text{Normal}(\beta_1 +\gamma_1 x_{i1} + \xi_{i}, \sigma^2_1)\\
y_{i2} &amp;\sim \text{Normal}(\beta_2 +\gamma_2 x_{i2} + \xi_{i}, \sigma^2_2)\\
\end{align}`

&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- Each set of data has its own intercept ($\beta_1$ and `\(\beta_2\)`) and covariate (with `\(\gamma_1\)` and `\(\gamma_2\)` as linear effect).
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- The random effect `\(\xi\)` is a  shared GF with range `\(r\)` and variance `\(\sigma^2\)`.  It enters both in the linear predictor of `\(y_1\)` and `\(y_2\)`.
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- For the simulation we use the following values: `\(\beta_1=3\)`, `\(\gamma_1=2\)`, `\(\sigma^2_1=0.3\)`, `\(\beta_2=10\)`, `\(\gamma_2=0.5\)`, `\(\sigma^2_2=0.2\)`, `\(r=4\)`, `\(\sigma^2=\sqrt{0.5}\)`.
]

# Implementation in `inlabru`

1\. Define the SPDE model:

```r
&gt; spde &lt;- inla.spde2.pcmatern(
+   mesh = mesh,
+   prior.range = c(1, 0.01), # P(range &lt; 1) = 0.01
+   prior.sigma = c(1, 0.01)) # P(sigma &gt; 1) = 0.01
```


2\. We write down all the model components of the joint model:

```r
&gt; jcmp &lt;- ~ Intercept1(1) + Intercept2(1) +
+   beta1(x1, model="linear") + beta2(x2, model="linear") + 
+   field(coordinates, model = spde)
```

3\. We specify the two likelihoods:

```r
&gt; lik1 &lt;- like("gaussian",
+              formula = y ~ Intercept1 + beta1 + field,
+              data = df1)
&gt; lik2 &lt;- like("gaussian",
+              formula = y ~ Intercept2 + beta2 + field,
+              data = df2)
```

---
# Implementation in `inlabru` and output summary
4\. We run `inlabru`:

```r
&gt; jfit &lt;- bru(jcmp, lik1, lik2)
```



```r
&gt; jfit$summary.fixed[,c("mean","0.025quant","0.975quant")]
```

```
