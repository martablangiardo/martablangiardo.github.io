# Spatial/temporal data

- Geographically referenced and often presented as maps;
- Temporally correlated as in time series structures.

Found in several areas:

  - Epidemiology (surveillance, risk assessment);
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

  - Environmental statistics (modelling of exposures);
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

  - Social statistics (e.g. crime);
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

  - Medicine (e.g. brain imaging);
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

  - etc.


---

# Types of spatial data
- **Point-referenced data**: the exact location of the occurrences is known

- can be collected through specialized survey / monitoring network...

- if location itself is *random*, e.g. measurements of where events occur

- .red[point process statistical framework.]

- Typically `\(D \in R^2\)`.

- Mechanism for generating the locations of a countable number of events `\(N(D)\)` 

- The question of primary interest is whether, and if so where and when, statistically unusual local concentrations of cases occur.

# Types of spatial data


- **Point-referenced data**: the exact location of the occurrences is known
  -  can be collected through specialized survey / monitoring network...
  - if locations are **fixed** (monitoring stations, postcodes in an area) and the variable of interest is measured at each location (e.g. presence/absence of cases, pollution concentrations)
  
  `\(\Rightarrow\)` .red[geostatistical framework.]

**Data** for a region of interest, a geographical level and a specific period:

- `\(O_s\)`: Observed number of cases in area `\(s\)` within the region of interest, e.g. 
  - Lung cancer deaths in males aged 45+
	- Number of asthma attack in children 0-5  
	- Number of COVID-19 cases

--
- `\(n_s\)` (or `\(E_s\)`): Population at risk in area `\(s\)` (or expected number of cases) e.g. 
  - Male population aged 45+
  - Children population aged 0-5
  - Total population              
       
--

- **Parameter of interest** Relative risk `\(\lambda\)` in each area compared with the chosen reference area.

---

# Expected numbers of cases - definition
- Expected number of cases if the population had the same stratum-specific mortality/incidence rates as in a reference area
- Adjustments (strata): age, gender ...

&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
Indirect standardisation: `\(E_s = \sum_k n_{sk} r_k\)`
with
- `\(r_k\)`: disease rate for stratum `\(k\)` in the reference population
- `\(n_{sk}\)`: population at risk in area `\(s\)`, stratum `\(k\)`

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

.red[If internal comparison:] `\(\color{red}{\sum_{s=1}^N O_s = \sum_{s=1}^N E_s}\)`
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- age will likely need controlling for since different disease risks in different areas may reflect differences in age population
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;
- Direct standardisation: apply the disease rate in the population of interest (e.g. UK) to a standard population e.g. European standard population
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;
-  External comparison: if the reference population is not the population of the study of interest. For example, to calculate the expected numbers in London, risks in England could be used.
---

# Expected numbers of cases - calculation

&lt;center&gt;&lt;img src=./img/Expected.png width='55%' title='Lung cancer incidence in males, all ages, using the rates in England and Wales as reference, for the period 1985-2009'&gt;&lt;/center&gt;

`$$\hbox{SIR}_A=\frac{118}{126.38}=0.93$$` 
- Fewer incident cases of lung cancer for males in ward A than expected in EW after adjusting for differences in age.
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;
- In R we can perform indirect standardization using the package `SpatialEpi`.


---

# Inferential framework

- Standard statistical model for rare outcomes/small areas

$$ O_s \sim \hbox{Poisson}(\lambda_s E_s)$$

`$$\text{SMR (or SIR)}_s= \frac{O_s}{E_s} \text{ is the MLE for } \lambda_s$$` 

`\(\hbox{SMR (or SIR)}_s\)` very imprecise for rare events and/or areas with small populations, `\(\lambda_s\)` estimated variance is `\(\frac{O_s}{E_s^2}\)`

`\(\Rightarrow\)` Highlights extreme risk estimates based on small numbers.

&lt;span style="display:block; margin-top: 50px ;"&gt;&lt;/span&gt;
--

- SMR in each area is estimated independently

  `\(\rightarrow\)` makes no use of risk estimates in other areas of the map, even though these are likely to be similar.

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

- Ignores possible spatial correlation between disease risk in nearby areas 

--

.center[.content-blue-box[.red[Bayesian `smoothing' estimators in a hierarchical formulation.]]]

---

# A primer on the Bayesian approach

.panelset[
.panel[.panel-name[Ingredients]
Prior: a reasonable opinion concerning the plausibility of different values of the model parameter(s)  *excluding* the evidence from the current study

Data: the support for different values of the model parameter(s) based *solely* on data 

Posterior: a final opinion about the model parameter(s) obtained combining Prior and Data using Bayes' Theorem

&lt;center&gt;&lt;img src=./img/Thinking2.png width='40%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;

.red[formalisation of the process of learning from experience]
]

.panel[.panel-name[Prior-Data-Posterior]

.alert[Bayes' theorem]
`$$p(\theta | y) = \frac{p(y | \theta) \times p(\theta )}{p(y)}$$`
simplifies to
`$$p(\theta | y) \propto p(y | \theta) \times p(\theta )$$`

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

.pull-left[
&lt;center&gt;&lt;img src=./img/PriorData.png width='100%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]

.pull-right[
&lt;center&gt;&lt;img src=./img/UpdatedPosterior.png width='100%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]
]

.panel[.panel-name[How to use the posterior distribution]
Posterior distribution forms basis for all inference 

It can be summarised to provide
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- point and interval estimates of Quantities of Interest (QOI), e.g. treatment effect, small area estimates, ...
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- point and interval estimates of any function of the parameters
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- probability that QOI (e.g. treatment effect) exceeds a critical threshold
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- prediction of QOI in a new unit
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- prior information for future experiments, trials, surveys, ...
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- inputs for decision making
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- ...
]
]

---

# Hierarchical modelling for small area data

.content-box-blue[
Poisson-logNormal model

`\begin{align*}
O_s &amp; \sim  \hbox{Poisson}(\lambda_s E_s) \\
\log \lambda_s &amp; =  \alpha + v_s\\
v_s &amp; \sim   \hbox{Normal}(0, \sigma_v^2)
\end{align*}`
]

where
- `\(O_s\)`, `\(E_s\)`: observed and expected nb of cases in area `\(s\)`
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(\lambda_s=\exp (\alpha +  v_s)\)`: RR in area `\(s\)` compared with expected risk (for instance based on age and sex of population)
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- Parameters `\(v_s\)`: **area-specific random effects**
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- residual RR = `\(\exp (v_s)\)`.
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(\lambda_s\)` as relative risk (number of cases in the area compared to the expected - accounting for all the risk factors in the area compared with the normal age and sex in the population)

---

# Local spatial dependency

To account for local dependency it is possible to add a spatial structure in the model (Besag, York, and Mollié, 1991):

.pull-left[
.content-box-blue[
`\begin{align*}
O_s &amp; \sim  \hbox{Poisson}(\lambda_s E_s) \\
\log \lambda_s &amp; =  \alpha + b_s; \;\;\; b_s =  v_s + u_s\\
v_s &amp; \sim   \hbox{Normal}(0, \sigma_v^2)\\
u_s \mid u_{-s} &amp; \sim  \hbox{Normal}\left(\frac{\sum_{l=1}^n w_{sl} u_l}{\sum_{l=1}^n w_{sl}}, \frac{\sigma^2_u}{\sum_{l=1}^n w_{sl}}\right)
\end{align*}`

- `\(u_s\)` follows a conditional autoregressive specification (CAR); it assumes that only neighbouring areas contribute to the distribution of area `\(s, w_{sk}=1\)`.

- The combination of `\(v_s\)` and `\(u_s\)` guarantees local and global smoothing (BYM model).
]
]

.pull-right[
&lt;center&gt;&lt;img src=./img/Fig_3_CARGeneva.jpg width='80%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]

# Extending space to space-time
- The hierarchical structure can be extended to incorporate time into a space-time model.
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- The stability (or not) of the spatial pattern can aid interpretation.
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- The specific space-time components of the model can potentially pinpoint
unusual / emerging risk factors.

--

.pull-left[
.content-box-blue[.center[Spatio-temporal hierarchical model]
`\begin{align*}
O_{st} &amp; \sim  \hbox{Poisson}(\lambda_{st} E_{st}) \\
\log \lambda_{st} &amp; =  \alpha + b_s + \phi_t  +\psi_{st}\\
\end{align*}`
]
]

- Similarly to the spatial trend, temporal trend can be modelled including local (autoregressive) and global dependence (white noise).

  - Most of the time a simple random effect is enough: 
`$$\psi_{st} \sim \text{Normal}(0,\sigma^2_{\psi})$$`

# Example 1: excess mortality during the COVID-19 pandemic

.content-box-blue[
Analysis of the spatio-temporal differences in excess mortality in
England, Greece, Italy, Spain and Switzerland.
]
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

**Framework:**

- Population-based design on weekly all-cause mortality

`\(\rightarrow\)` over the period 1 January 2020 to 3 January 2021

`\(\rightarrow\)` at small area level (NUTS3)

`\(\rightarrow\)` Stratification by age classes and sex

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

- Comparison period: 2015-2019


---

# Model specification

For each country, define separately
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(O_{jtsk}=\)` number of all-cause deaths in week `\(j\)` of year `\(t\)` for NUTS3 area `\(s\)` and age-sex group `\(k\)` with `\(k=1,\ldots,K=10=\)` age-sex group (male/female and `\(&lt;40\)`, `\(40-59\)`, `\(60-69\)`, `\(70-79\)`, `\(\geq 80\)`)
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(n_{jtsk}=\)` population at risk in week `\(j\)` of year `\(t\)` for NUTS3 area `\(s\)` and age-sex group `\(k\)`
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(\lambda_{jtsk}=\)` the risk of death (mortality rate) in week `\(j\)` of year `\(t\)` for NUTS3 area `\(s\)` and age-sex group `\(k\)`
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(z_{jt}=\)` dummy variable for public holiday
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(x_{jts}=\)` average weekly temperature in each area

--

.content-box-blue[Predict number of deaths in 2020 under the hypothesis of no pandemic]
.pull-left[
`\begin{align*}
O_{jtsk} &amp;\sim \text{Poisson}\left(\lambda_{jtsk}n_{jtsk}\right)\\  
\log(\lambda_{jtsk}) &amp;= \alpha_{t} + \beta\;z_{jt} + b_{s} + \phi_{j} + f(x_{jts}) 
\end{align*}`
]

.pull-right[
- `\(\alpha_{t}=\alpha+\varepsilon_t\)`: year-specific intercept
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- non informative priors on `\(\alpha, \beta\)` 
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(\varepsilon_t\sim N(0,\sigma^2_\varepsilon)\)`: unstructured random effect 
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(b_s\)`, `\(\phi_j\)`: spatial and temporal random effects
&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;
- `\(f(x_{jts})\)`: non-linear effect of average weekly temperature
]

---

# Excess mortality estimates

- Posterior predictive distribution to estimate number of deaths under the absence of the pandemic
`$$p(O^{*}_{j6sk}\mid \mathcal{D}) = \int p(O^{*}_{j6sk} \mid \bm{\theta})p(\bm{\theta} \mid \mathcal{D}) d\bm{\theta}$$`

where 

- `\(\mathcal{D}=\{O_{j1sk},\ldots,O_{j5sk},x_{jts},z_{t}\}\)` are all the data

&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

- `\(\boldsymbol{\theta}=\{\alpha, \boldsymbol{\epsilon}, \mathbf{b}, \boldsymbol{\phi}, ...\}\)` are all the parameters

&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

`\(\Rightarrow\)` All the uncertainty on the model parameters is averaged out

&lt;span style="display:block; margin-top: 10px ;"&gt;&lt;/span&gt;

- Excess mortality **posterior distribution** estimated as 

`$$\frac{O_{j6sk}-O^{*}_{j6sk}}{O^{*}_{j6sk}}$$`

# Example 2: impact of climate variables on Zika and Dengue in Brazil

.content-box-blue[
To develop a multi-disease spatio-temporal analysis of Dengue and Zika cases in Brazil, using as drivers weather and socio-environmental covariates.
]

**Framework:**
- joint analysis, based on multivariate spatio-temporal model, where Dengue and Zika virus reported cases are modelled simultaneously.

- Population-based design on monthly disease cases

`\(\rightarrow\)` over the period 1 January 2015 to 31 December 2019

`\(\rightarrow\)` at small area level (municipality)

`\(\rightarrow\)` Adjusted by age/sex

--
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

.pull-left[
- **Spatio-temporal covariates**: Temperature, total precipitation, dew point temperature and Normalized difference vegetation index (NDVI)
- **Spatial covariates**: Municipal Human Development Index, Percentage of population living in households with piped water, Percentage of population with access to water network.
]

.pull-right[
&lt;center&gt;&lt;img src=./img/SmallArea.jpg width='110%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]
---

# Joint model specification
- For *s*-th municipality `\((s = 1,\dots,N)\)` in the *t*-th month `\((t = 1,\dots,T)\)` we specify:

`$$O_{st1} \sim nBin(\mu_{st1}, \omega_{st1}); \; \;\; \; \; \;  O_{st2} \sim nBin(\mu_{st2}, \omega_{st2})$$`
where 
- `\(\omega_{st1}, \omega_{st2}\)` are local dispersion parameter

--

Then, considering `\(j=1=\)` Zika and `\(j=2=\)` Dengue:

`$$\mu_{stj} = \log(E_{stj}) + \alpha_{j} + f_1(x_{st1}) + f_2(x_{st2}) + \Sigma_q \beta_q x_{stq} +  b_{k_sj} + \phi_{tj} + \psi_{k_stj}$$`
where
- `\(\alpha_{j}\)` is the disease specific intercept;
- `\(f_{1}\)` and `\(f_{2}\)` are nonlinear smoothed functions for NDVI and mean air temperature at 2m above the Earth's surface
- `\(\Sigma_q \beta_q x_{stq}\)` refer to the (fixed) effect of the *q*-th covariate, i.e. total precipitation, dew point temperature and socio-economic covariates
- For the spatial and spatio-temporal interaction we consider the `\((k=1,\ldots,K)\)` microregions (for computational speed). 

---

# Spatial patterns

.content-box-blue[
We account for the correlation between the two diseases with:
1. Shared effect of the covariates
2. Correlated random effects (Vicente, Goicoa, and Ugarte, 2020) for `\(b_{k_{s}j}\)`, `\(\phi_{tj}\)` and `\(\psi_{k_{s}tj}\)`, capturing spatial pattern, temporal trends, and spatio-temporal interaction for the `\(k_s\)`-th microregion 
]

&lt;span style="display:block; margin-top: -8px ;"&gt;&lt;/span&gt;

# General inferential issues

.center[.content-box-blue[
**First law of geography** (W. Tobler, 1970): everything is related to everything else, but near things are more related than distant things Miller (2004)
]
]

--

- Rather than considering a discretised space, we might want to .red[reconstruct a latent spatial (temporal) surface] `\(\class{red}{\mathbf{S}}\)` .red[from a finite set of noisy observations and their spatial (temporal) location.]

- Use the spatial dependence to **predict** values of the spatial
surface (together with associated uncertainty) at locations where
there are no observations.

&lt;span style="display:block; margin-top: -15px ;"&gt;&lt;/span&gt;

.pull-left[
&lt;center&gt;&lt;img src=./img/Rplot_Temp_Dry2018.jpeg width='75%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
.center[.small[Measured Temperature at fixed locations]]
]

&lt;center&gt;&lt;img src=./img/Rplot_Temp_Pred_Dry2018.jpeg width='53%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
.center[.small[Predicted Temperature on a spatially resolved domain]]
]



--

.center[The common framework to geostatistical models is that of .red[**Gaussian
random fields**.]]


---

# Gaussian fields

- A spatial process is a Gaussian field if `\(\left(y(\bm s_1),\ldots, y(\bm s_n)\right)\)` follows a multivariate Normal distribution with mean `\(\bm \mu=\left(\mu(\bm s_{1}), \ldots, \mu(\bm s_{n})\right)\)` and spatially structured covariance matrix `\(\bm \Sigma\)`. 

--

- The spatial process is called .red[second-order stationary] if 

(i) `\(\bm \mu\)` is constant (i.e. `\(\mu(\bm s_{i}) = \mu\)` for each `\(i\)`) 

(ii) the spatial covariance function depends only on the distance vector `\((\bm s_{i}-\bm s_{j})\)`. 

--

- A stationary process is .red[isotropic] if the covariance does not depend on the direction but just on the Euclidean distance  `\(||\bm s_{i}-\bm s_{j}|| \in \mathbb{R}\)`.

--

- Several functions are available for the spatial covariance function (eg exponential, Mat\'ern, spherical, etc.) parameterized by some parameters (eg spatial variance, range, etc.).

---



# Model for geostatistical data
Data are measured (possibly with error) at `\(n\)` spatial locations `\((\bm s_{1},\ldots,\bm s_{n})\)` and are denoted by `\(\bm y=\left(y(\bm s_1),\ldots, y(\bm s_n)\right)=(y_1,\ldots,y_n)\)`.

Usually the following model is assumed

`\begin{align*}
y_s &amp;\sim N(\mu_s, \sigma^2_y)\\
\mu_s &amp;= \alpha + \bm{x}_s\boldsymbol{\beta} + \xi_s
\end{align*}`

 where

- `\(\bm{x}\boldsymbol{\beta}\)`  is the so-called large scale component, defined by some covariates.
- `\(\boldsymbol{\xi}\)`  is a zero mean Gaussian spatial process commonly assumed to be stationary and isotropic with covariance function `\(Cov(\xi_s,\xi_j)\)`  which depends only on the distance between the locations.
- `\(\sigma^2_y\)`  represents the measurement error variance (known as nugget effect).
--

- `\(Cov(\xi_s,\xi_j)\)` is a function of the range, which tells us how much the correlation decays with the distance

.pull-left[
&lt;center&gt;&lt;img src=./img/Matern1.png width='45%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]

.pull-right[&lt;center&gt;&lt;img src=./img/Matern2.png width='45%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]

---

&lt;!--
# Matern covariance function

`$$\text{Cov}(\xi(\bm s_i),\xi(\bm s_j))= \text{Cov}(\xi_i,\xi_j)=\frac{\sigma^2}{\Gamma(\lambda)2^{\lambda-1}}\left(\kappa ||\bm s_i - \bm s_j||\right)^\lambda K_\lambda\left(\kappa ||\bm s_i - \bm s_j||\right)$$`
where
-  `\(||\bm s_i - \bm s_j||\)`  is the Euclidean distance between two generic locations `\(\bm s_i, \bm s_j \in \mathbb{R}^d\)`
- `\(\sigma^2\)`  is the .red[variance]
- `\(K_\lambda\)`  denotes the modified Bessel function of second kind and order `\(\lambda&gt;0\)`, which measures the degree of .red[smoothness] of the process. 
- `\(\kappa&gt;0\)`  is a .red[scale] parameter related to the range `\(r\)`, i.e.\ the distance at which the spatial correlation becomes almost null. 
%Typically, the empirically derived definition for the range is
- `\(r=\frac{\sqrt{8 \lambda}}{\kappa}\)`, with `\(r\)`  corresponding to the distance at which the spatial correlation is close to 0.1, for each `\(\lambda\geq 1/2\)`.

--&gt;


&lt;!--
# Matern covariance function

The Matern family is a very flexible class of covariance functions able to cover a wide range of
spatial fields.

# Variogram
- In order to explore the decay of the spatial covariance with distance, empirical plots are useful
- The .red[empirical variogram] is a tool to visualise spatial correlation. Given a
variable `\(\bm{y}=\{y_1,\ldots,y_s,\ldots,y_n\}\)`, the empirical (semi)-variogram
is defined as
`$$v_{sj} = \frac{1}{2}(y_s - y_j)^2; \qquad\qquad s,j=1,\ldots,n$$`
- Values of `\(v_{sj}\)` are then plotted against the distances between `\(s\)` and `\(j\)` for every pair of locations to produce a .red[variogram cloud].
- To aid interpretation the empirical variogram is often computed by averaging  `\(v_{sj}\)` within distance bands.
- It can be computed by using the function `variog` in the package `geoR` (Diggle and Ribeiro, 2007).

--

.pull-left[
&lt;center&gt;&lt;img src=./img/variogram_parana_truncated_1.jpg width='35%' title='INCLUDE TEXT HERE'&gt;&lt;/center&gt;
]

.pull-right[
- If spatially correlated, variogram will gradually increase with increasing distance between observations.
- If data are independent, variogram should be approximately constant as distance increases.
]

---

# Possible approaches for estimation
- .red[Classical geostatistical approach]: the empirical variogram is used as an exploratory tool and the mean and the covariance function parameters are estimated through  least square methods usually adopting a two step procedure

`\(\rightarrow\)`  very simple and not computationally intensive;

`\(\rightarrow\)`  two-step approach to prediction;

`\(\rightarrow\)`  difficult to account for uncertainty. 

- .red[(Bayesian) Model-based  approach]:  hierarchical model specification and posterior predictive distribution for prediction;

`\(\rightarrow\)`  easy to allow for uncertainty;

`\(\rightarrow\)`  flexible in accounting for any type of distribution;

`\(\rightarrow\)` high computationally costs.


---

# Modelling wastewater concentration during the COVID-19 pandemic 

.content-box-blue[Develop a statistical model to estimate viral concentration in wastewater at fine spatio-temporal resolutions covering the whole of England.
]

**Data Sources**

SARS-CoV-2 viral concentrations obtained from the 303 Sewage Treatment Works (STWs) for which the data were publicly available from the Environmental Monitoring for Health Protection (EMHP) wastewater surveillance programme.


.pull-left[
&lt;center&gt;&lt;img src=./img/PopCoverage.png width='65%' title='% pop coverage'&gt;&lt;/center&gt;
.center[.small[Percentage population coverage]]
]

.pull-right[
&lt;center&gt;&lt;img src=./img/STW.png width='40%' title='Location of STWs and their catchment areas'&gt;&lt;/center&gt;
.center[.small[Location of STWs and their catchment areas]]
]

---

# Data

- At each site three to four samples were collected per week between 1 June 2021 to 30 March 2022. 

--
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

- We consider the weekly average of flow-normalised viral concentration measurements reported as the number of SARS-CoV-2 N1 gene copies per litre of wastewater (gc/L), obtained through reverse transcriptase quantitative polymerase chain reaction (RT-qPCR) analysis of the wastewater samples.

--
&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

- We also include socio-demographic, land use covariates and wastewater genomic data:

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

  1. Index of Multiple Deprivation (2019)
  2. Black, Asian and Minority Ethnic (BAME) proportion (Census, 2011)
  3. Land cover (Copernicus, 2018)
  4. Population density (ONS, 2019)
  5. Age structure (ONS, 2019)
  6. Percentage coverage of the SARS-CoV-2 genome in the sample
  7. Single-Nucleotide Polymorphism (SNP) data in the sample

---

# Statistical model

.content-box-blue[The model should 
- quantify the relationship between the weekly viral concentration in wastewater samples at the STW catchment area level and the set of covariates 
- predict weekly viral concentration at any chosen spatial resolution, together with the associated predictive uncertainty.
]

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;

### Model structure

The log-transformed number of gene copies per liter at catchment area `\(s=1, \ldots, 303\)` and week `\(t=1,\ldots, 44\)` is modelled as:

`$$y_{st} \sim \text{Normal}(\mu_{st}, \sigma^2_y)$$`

with `\(\sigma^2_y\)` as the measurement error variance. For the latent mean concentration `\(\mu_{st}\)` we specify a linear model:

`$$\mu_{st} = \alpha_{region_{g_s}} + \bm{x}_s \bm{\beta} +  {\color{red}\xi_s} + \gamma_s + \psi_{st}$$`


- `\(\color{red}{\alpha_{region_{g_s}}}\)`: region specific intercept, modelled as exchangeable

- `\(\color{red}{\psi_{st}}\)`: spatio-temporal random effect, modelled as a temporal autoregressive structure with spatially correlated innovations

# Spatial predictions

.pull-left[
- We predict the viral concentration at the population-weighted centroids of all the 32,844 Lower Super Output Areas (LSOAs) in England, these being the smallest areas for which all the covariates are available.

- The posterior predictive distribution at the LSOA centroids can be combined to return corresponding predictions at coarser geographical scales, as required.

# Detection of areas at increased risk of outbreaks

.panelset[
.panel[.panel-name[Detection]
We used the posterior predictive distribution to detect increases in the wastewater viral concentration. For each LTLA `\((l=1,\ldots,L)\)` an increase in viral concentration over two consecutive weeks is the event (E):

`$$E = I(\mu_{lt} &gt; \mu_{l(t-1)} &gt; \mu_{l(t-2)})$$`
where `\(I(\cdot)\)` is the indicator function.

&lt;span style="display:block; margin-top: 20px ;"&gt;&lt;/span&gt;
A high predictive probability, `\({\rm Prob}(E)&gt;c\)` for a pre-specified threshold `\(c\)`, would then trigger a warning of a potential outbreak. This approach has been used for public health surveillance in both high-income  and low-to-middle-income  countries. 

]
